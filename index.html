<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>DQ-Clicker LVL: 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio id="lvlUpAudio" src="sounds/levelUp.mp3"></audio>
  <div class="stats">
    <p>EXP: <span id="exp">0</span>/<span id="expToLvl" >100</span></p>
    <p>LVL: <span id="lvl">1</span></p>
    <p>Gold: <span id="gold">0</span></p>
    <br>
    <p>Attack: <span id="AttackStatNum">0</span></p>
    <p>Defense: <span id="DefStatNum">0</span></p>
    <p>Critical-Hit</p>
    <p>Chance%: <span id="CritStatNum">0</span>%</p>
  </div>
  <div class="game-container">
    <h1>DQ-Clicker</h1>
    <div id="upperText" class="upperText">
      <div id="counter">Enemies Slayed: <span id="clickCount2">0</span></div>
      <div id="levelUpText">Level Up!!</div>
    </div>
    <div class="image-container">
      <img src="assets/Fondos/f1.png" alt="Fondo" class="background-image">
      <div id="clickableImage">
        <img src="assets/Enemigos/Slime.png" alt="Imagen interactiva" class="Monster" id="slime">
        <img src="assets/Enemigos/Bat.png" alt="Imagen interactiva" class="Monster" id="bat">
        <img src="assets/Enemigos/Chimaera.png" alt="Imagen interactiva" class="Monster" id="chimaera">
      </div>
    </div>
    <div class="life-bar-container" style="position: relative;">
      <div class="life-bar-text" id="lifeBarTextMonster">Monster HP: 100/100</div>
      <div class="life-bar" id="lifeBarMonster"></div>
    </div>
    <div class="life-bar-container" style="position: relative;">
      <div class="life-bar-text" id="lifeBarTextHero">Hero HP: 100/100</div>
      <div class="life-bar-hero" id="lifeBarHero"></div>
    </div>
    <div class="spells">
      <button class="zoom" id="spell-zoom" onclick="zoom()">Zoom (Escape and heal) 0MP</button>
      <button id="spell-sizz" disabled>Sizz (Small Fireball) 2MP</button>
      <button id="spell-bang" disabled>Bang (Small Explotion) 2MP</button>
    </div>
    <!--<div class="counter">Enemies Slayed: <span id="clickCount2">0</span></div> -->
  </div>
  <div class="shop">
    <button id="buySwordButton" disabled>Buy sword (20 Gold)</button>
    <button id="buyarmorButton" disabled>Buy armor (30 Gold)</button>
    <button id="buyMaxHpButton" disabled>Increase Max-Hp (100 Gold)</button>
  </div>

  <script src="js/script.js">
  </script>
</body>

</html>
